<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script type="text/javascript">
      let a = prompt('Nhập số a');
      let a1 = parseInt(a);
      let b = prompt('Nhập số b');
      let b1 = parseInt(b);
      tong = 0;
      i = a1;
      while (i <= b1) {
        tong += i;
        i += 1;
      }
      document.write("Tổng các giá trị từ " + a1 + " đến " + b1 + " theo thứ tự tăng dần là: " + tong);
    </script>
  </body>
</html>
